<!DOCTYPE html>
<html>
 <head>
   <title>WebDev CP2</title>
 </head>
 <body>
    <h1>Verificador de Números Primos</h1>
    Digite um número:<input type="number" id="num" min="1" required>
    <button type="submit">Verificar</button>
    <br>
    Resultado:<h2 id="resposta">
    <p>
        <br>
        <br>
    </p>
    <h1>Contador de Números Primos</h1>
    Digite o valor de X:<input type="number" id="inputX" min="1" required>
    <br>
    Digite o valor de Y:<input type="number" id="inputY" min="1" required>
    <br>
    <button onclick="contarPrimos()">Contar Primos</button>
    <br>
    Resultado:<h2 id="resp">
    <p>
        <br>
        <br>
    </p>

    <h1>Calculadora de Moedas</h1>
    Digite um valor em M$:<input type="number" id="valor" min="0" required>
    <button onclick="calculando()">Calcular Moedas</button>
    <br>
    Resultado:<h2 id="respost"></h2>
    <br>
    <h2 id="respos"></h2>
    <p>
        <br>
        <br>
    </p>
    <h1>Gerador da Sequência de Fibonacci</h1>
    Digite a quantidade de termos:<input type="number" id="quantidade" min="1" required>
    <button onclick="calcular()">Calcular Fibonacci</button>
    <br>
    Resultado:<h2 id="re">
    <script src="./FernandoReisBispodeSantana.js"></script>
 </body>
</html>
